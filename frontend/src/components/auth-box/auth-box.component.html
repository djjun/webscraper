<form (ngSubmit)="doLogin()" class="form-horizontal" [formGroup]="form" class="col-12 col-md-6 offset-md-3">
    <fieldset>
        <div class="form-group">
            <label for="login">CPF</label>
            <input type="text" class="form-control" name="login" formControlName="login" placeholder="Digite seu CPF (apenas nÃºmeros)">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Digite sua senha">
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Enviar</button>
        </div>
    </fieldset>
</form>
